<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Language</title>
</head>
<body>
<table>
    <tr border=1>
        <th>Id</th>
        <th>Language Name</th>
        <th>Last update</th>
    </tr>
    <tr th:each="item : ${langList}">
        <td th:utext="${item.langId}"></td>
        <td th:utext="${item.langName}"></td>
        <td th:utext="${item.lastUpdate}"></td>
    </tr>
</table>
<br>

</body>
</html>
